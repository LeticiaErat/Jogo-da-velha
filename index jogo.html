<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da Velha</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div id="start-screen">
    <h1>Bem-vindo ao Jogo da Velha!</h1>
    <div class="players-section">
      <label for="player1">Jogador 1 (O):</label>
      <input type="text" id="player1" placeholder="Nome do Jogador 1">
      <br>
      <label for="player2">Jogador 2 (X):</label>
      <input type="text" id="player2" placeholder="Nome do Jogador 2">
      <br>
      <button id="start-button">Iniciar Jogo</button>
    </div>
  </div>

  <div id="game-screen" class="hidden">
    <h1>Jogo da Velha</h1>
    <div id="game-board">
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
    </div>
    <button id="restart-button">Reiniciar Jogo</button>
    <p id="status-message"></p>
  </div>

  <div id="result-screen" class="hidden">
    <h1>Resultado</h1>
    <p id="result-message"></p>
    <h2>Ranking de Vit√≥rias</h2>
    <ul id="ranking-list"></ul>
    <button id="play-again-button">Jogar Novamente</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
